<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center pt-5">A Simple Calculator</h1>
    </header>
    <main>
        <section class="container w-25 pb-3">
            <form action="">
                <div class="">
                    <input type="text" name="number-input" value="0" class="w-100 my-3 text-end" id="">
                </div>
                <div class="btn-area">
                    <div class="line1 ps-2">
                        <input type="button" value="7" class="btn btn-success button">
                        <input type="button" value="8" class="btn btn-success button">
                        <input type="button" value="9" class="btn btn-success button">
                        <input type="button" value="/" class="btn btn-warning button">
                    </div>
                    <div class="line2 mt-2 ps-2">
                        <input type="button" value="4" class="btn btn-success button">
                        <input type="button" value="5" class="btn btn-success button">
                        <input type="button" value="6" class="btn btn-success button">
                        <input type="button" value="*" class="btn btn-warning button">
                    </div>
                    <div class="line2 mt-2 ps-2">
                        <input type="button" value="1" class="btn btn-success button">
                        <input type="button" value="2" class="btn btn-success button">
                        <input type="button" value="3" class="btn btn-success button">
                        <input type="button" value="-" class="btn btn-warning button">
                    </div>
                    <div class="line2 mt-2 ps-2">
                        <input type="button" value="0" class="btn btn-success button">
                        <input type="button" value="." class="btn btn-success button">
                        <input type="button" value="C" class="btn btn-danger button">
                        <input type="button" value="+" class="btn btn-warning button">
                    </div>
                    <div class="line2 mt-2 ps-2">
                        <input type="button" value="AC" class="btn btn-primary button">
                        <input type="button" value="00" class="btn btn-success button">
                        <input type="button" value="%" class="btn btn-warning button">
                        <input type="button" value="=" class="btn btn-warning button">
                    </div>

                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
